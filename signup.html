<body>
   <main>
        <section id="login-section">
            <div class="container-xl">
                <div class="login-section-content">
                    <div class="formBox">
                        <div class="imgBox">
                            <a href="./home.html"><img src="./assets/img/logo_homepage_2.png" alt=""></a>
                            
                        </div>
                        <div class="formTitle">
                            <h3>Sign Up</h3>
                        </div>
                        <form id="form">
                            <input placeholder="Email Address"  type="email" name="" id="email" required>
                            <input placeholder="Name"  type="text" name="" id="name" required>
                            <input placeholder="Surname"  type="text" name="" id="surname" required>
                            <input placeholder="Set Password"  type="password" name="" id="password" required>

                            <button type="submit">CONTINUE</button>
                        </form>
                        <div class="sign-up-link">
                            <a href="./login.html">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
   </main>
