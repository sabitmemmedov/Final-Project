    <link rel="stylesheet" href="../assets/css/admin.css">


</head>

<body>
    <header>
        <div class="container-xl">
            <div class="header-content">
                <nav class="navbar navbar-expand-lg bg-body-transpalent">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="../assets/img/logo_homepage_2.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./admin.html">Add Game</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./addnews.html">Add News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./users.html">Users</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./comments.html">Comments</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="section-hero">
            <div class="container-xl">
                <div class="section-hero-content">
                    <div class="formBox">
                        <div class="form-title">
                            <h2>Add Game</h2>
                        </div>
                        <div class="formContent">
                            <form id="form">
                                <input placeholder="Enter game name" type="text" name="gameName" id="gameName" required>
                                <input placeholder="Enter description" type="text" name="description" id="description"
                                    required>
                                <input placeholder="Enter URL" type="text" name="url" id="url" required>
                                <input placeholder="Enter price" type="number" name="price" id="price" required>
                                <input placeholder="Enter discount" type="number" name="discount" id="discount" required>
                                <input placeholder="Enter rank" type="number" name="rank" id="rank" required>
                                <select name="platform" id="platform">
                                    <option value="Xbox">Xbox</option>
                                    <option value="Playstation">Playstation</option>
                                    <option value="PC">PC</option>
                                </select>
                                <select id="featured" name="featured">
                                    <option value="true">Featured Games</option>
                                    <option value="false">Not Featured Games</option>
                                </select>

                                <button type="submit">SEND</button>
                            </form>
                        </div>
                    </div>
                    <div id="gamesBox" class="gamesBox">
                    
                    </div>
                </div>
            </div>
        </section>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
