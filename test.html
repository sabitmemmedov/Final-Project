<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Item</title>
</head>
<body>
  <h2>Remove Item</h2>
  <input type="text" id="itemIdInput" placeholder="Enter basket item ID">
  <button onclick="removeCartItem()">Remove Item</button>

  <script>
    async function removeCartItem() {
      const basketItemId = document.getElementById("itemIdInput").value;
      try {
        const response = await axios.delete(`http://localhost:3000/cart?basketItemId=${basketItemId}`);
        console.log("Item removed successfully.");
      } catch (error) {
        console.error("Error removing item:", error);
      }
    }
  </script>
  
  <!-- Axios kütüphanesini dahil etmek için CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
